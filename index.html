<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 2D Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <canvas id="canvas1" class="border"></canvas>
    <img src="sprites/enemy.png" alt="" id="enemy" />
    <img src="sprites/background.png" alt="" id="background" />
    <img src="sprites/player.png" alt="" id="player" />
    <audio src="music.wav" id="gameMusic"></audio>
    <audio src="coin.mp3" id="scoreSound"></audio>

    <button id="fullScreenButton">Toggle Fullscreen</button>
  </body>
</html>
